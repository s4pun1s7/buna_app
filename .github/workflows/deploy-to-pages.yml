---
name: Deploy Flutter Web to GitHub Pages

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      - name: Install Dart 3.8.0
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget https://storage.googleapis.com/dart-archive/channels/stable/release/3.8.0/linux_packages/dart_3.8.0-1_amd64.deb
          sudo dpkg -i dart_3.8.0-1_amd64.deb
          export PATH="$PATH:/usr/lib/dart/bin"
      - name: Print Flutter version
        run: flutter --version
      - name: Print Dart version
        run: dart --version
      - name: Clean cache
        run: flutter clean
      - name: Install dependencies
        run: flutter pub get
      - name: Build web app
        run: flutter build web --release --base-href /buna_app/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
