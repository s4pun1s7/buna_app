---
name: Deploy Flutter Web to GitHub Pages

'on':
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove system Dart from PATH
        run: |
          export PATH=$(echo $PATH | tr ':' '\n' | grep -v '/usr/lib/dart/bin' | paste -sd ':' -)
      - name: Upgrade Flutter SDK globally
        run: |
          sudo snap install flutter --classic
          flutter upgrade
      - name: Print Flutter version
        run: flutter --version
      # Flutter is now globally available, no need to force PATH
      - name: Print Dart version (Flutter SDK)
        run: flutter dart --version
      - name: Install dependencies
        run: flutter pub get
      - name: Build web app
        run: flutter build web --release
